name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake gcc g++
    
    - name: Create build directory
      run: mkdir build
    
    - name: Configure CMake
      working-directory: build
      run: cmake ..
    
    - name: Build
      working-directory: build
      run: make
    
    - name: Test binary
      working-directory: build
      run: |
        GENTOO_UPDATE_LIBDIR="../src/lib" ./gentoo-update --help
        GENTOO_UPDATE_LIBDIR="../src/lib" ./gentoo-update --version
